<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB Thunder Bot - –û—Ç—á–µ—Ç</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #2c3e50;
            font-size: 22px;
            margin: 0;
        }
        .report-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .metric:last-child {
            border-bottom: none;
        }
        .metric-name {
            font-weight: 600;
            color: #2c3e50;
        }
        .metric-value {
            font-weight: 700;
            color: #27ae60;
        }
        .section-title {
            font-size: 18px;
            margin: 20px 0 10px;
            color: #3498db;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
        }
        .loader {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="report-title">WB Thunder Bot ‚ö°Ô∏è</h1>
        </div>

        <div id="report-content">
            <div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ç—á–µ—Ç–∞...</div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.enableClosingConfirmation(); // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–∏—è

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const reportTitle = document.getElementById('report-title');
        const reportContent = document.getElementById('report-content');

        // –ü–∞—Ä—Å–∏–Ω–≥ –¥–∞–Ω–Ω—ã—Ö –∏–∑ URL (–µ—Å–ª–∏ –ø–µ—Ä–µ–¥–∞–Ω—ã –ø–∞—Ä–∞–º–µ—Ç—Ä—ã)
        const urlParams = new URLSearchParams(window.location.search);
        const reportData = urlParams.get('data') ? JSON.parse(decodeURIComponent(urlParams.get('data'))) : null;

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç—á–µ—Ç–∞
        function renderReport(data) {
            if (!data) {
                reportContent.innerHTML = '<div class="error">–î–∞–Ω–Ω—ã–µ –æ—Ç—á–µ—Ç–∞ –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã.</div>';
                return;
            }

            let html = `
                <div class="report-card">
                    <div class="section-title">üìÖ ${data.date}</div>
                    
                    <div class="metric">
                        <span class="metric-name">üõç –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–∫–∞–∑–æ–≤:</span>
                        <span class="metric-value">${data.orders_amount}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">üí∏ –°—É–º–º–∞ –∑–∞–∫–∞–∑–æ–≤:</span>
                        <span class="metric-value">${data.orders_cost} ‚ÇΩ</span>
                    </div>
                </div>

                <div class="report-card">
                    <div class="section-title">üí∞ –ü—Ä–æ–¥–∞–∂–∏</div>
                    
                    <div class="metric">
                        <span class="metric-name">üìé –û–±—â–∞—è —Å—É–º–º–∞ –ø—Ä–æ–¥–∞–∂:</span>
                        <span class="metric-value">${data.total_finished_price} ‚ÇΩ</span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">‚óÄÔ∏è –í–æ–∑–≤—Ä–∞—Ç–æ–≤:</span>
                        <span class="metric-value">${data.sale_count_r}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">üöÄ –í—ã–∫—É–ø–æ–≤:</span>
                        <span class="metric-value">${data.sale_count_s}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">üìã –ò—Ç–æ–≥–æ –ø—Ä–æ–¥–∞–∂:</span>
                        <span class="metric-value">${data.sale_count_diff}</span>
                    </div>
                </div>

                <div class="report-card">
                    <div class="section-title">üì¶ –•—Ä–∞–Ω–µ–Ω–∏–µ</div>
                    
                    <div class="metric">
                        <span class="metric-name">–°—Ç–æ–∏–º–æ—Å—Ç—å –ø–ª–∞—Ç–Ω–æ–≥–æ —Ö—Ä–∞–Ω–µ–Ω–∏—è:</span>
                        <span class="metric-value">${data.paid_storage} ‚ÇΩ</span>
                    </div>
                </div>

                <div class="report-card">
                    <div class="section-title">üìà –†–µ–∫–ª–∞–º–∞</div>
                    
                    <div class="metric">
                        <span class="metric-name">ü™ú –ó–∞—Ç—Ä–∞—Ç—ã –Ω–∞ —Ä–µ–∫–ª–∞–º—É:</span>
                        <span class="metric-value">${data.promotion_sum} ‚ÇΩ</span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">üëÅ –ü—Ä–æ—Å–º–æ—Ç—Ä—ã:</span>
                        <span class="metric-value">${data.promotion_views}</span>
                    </div>
                </div>

                <div class="report-card">
                    <div class="section-title">üîé –í–æ—Ä–æ–Ω–∫–∞ –ø—Ä–æ–¥–∞–∂</div>
                    
                    <div class="metric">
                        <span class="metric-name">–ü–µ—Ä–µ—Ö–æ–¥—ã –≤ –∫–∞—Ä—Ç–æ—á–∫—É:</span>
                        <span class="metric-value">${data.open_card_count}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">–î–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∫–æ—Ä–∑–∏–Ω—É:</span>
                        <span class="metric-value">${data.add_to_cart_count}</span>
                    </div>
                </div>
            `;

            reportContent.innerHTML = html;
        }

        // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –ø–µ—Ä–µ–¥–∞–Ω—ã —á–µ—Ä–µ–∑ URL
        if (reportData) {
            renderReport(reportData);
        } else {
            // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç: –ø–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞ —á–µ—Ä–µ–∑ Telegram.WebApp.sendData()
            tg.onEvent('mainButtonClicked', () => {
                tg.sendData(JSON.stringify({ action: 'get_report' }));
            });

            // –û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
            tg.onEvent('messageReceived', (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.report) {
                        renderReport(data.report);
                    }
                } catch (e) {
                    reportContent.innerHTML = '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
                }
            });
        }
    </script>
</body>
</html>
